<!doctype html>
<html>
	<head>
		<title>LinOrA - Link Organizer and Archiver</title>
		<meta charset="UTF8" />

		<meta name="description" content="LinOrA - an Organizer and Archiver for Web-links"/>
		<meta name="author" content="Kit Lester, Rich Boakes"/>
		<meta name="keywords" content="Web-link, Organizer, Archiver, uri, bookmarks"/>

		<link rel="icon" href="favicon.ico"/>
		<link type="text/css" rel="stylesheet" href="lib/linora.css">

		<script src="lib/xhr2.js"></script>
		<script src="lib/linora.js"></script>
		<script src="lib/feedback.js"></script>
	</head>

	<body>
		<form id="postage" name="postage" ></form>
		<form id="pageselect" name="pageselect" ></form>

		<header>
			<input form="pageselect" type="radio" name="top" id="links.flip" checked><label for="links.flip">links</label>
			<input form="pageselect" type="radio" name="top" id="add.flip"><label for="add.flip">add</label>
			<input form="pageselect" type="radio" name="top" id="help.flip"><label for="help.flip">help</label>
		</header>


		<div id="feedback" class="feedback">
		</div>

		<div class="content_container">

			<div id="add" class="panel stealth">
				<h1>Add a link</h1>
				<div class="form">
					<button form ="postage" type="button" id="postagebut" value="Add">Add</button>
					<label>URL <input form="postage" name="url" id="postageurl" type="text" maxlength="200"></label>
					<label>Caption <input form="postage" name="cap" id="postagecap" type="text" maxlength="300"></label>
					<label>Category <input form="postage" name="cat" id="postagecat" type="text" maxlength="100"></label>
					<input form="postage" name="xid" id="postageid" type="hidden">
				</div>
			</div>

			<div id="links" class="panel stealth"></div>

			<div id="help" class="panel stealth"></div>

		</div>
	</body>
</html>
